<!DOCTYPE html> <!-- Define que este documento é um html 5 -->
<html lang="pt-BR"> <!-- Língua em que elementos não-editáveis são escritos -->

<head>

    <meta charset="UTF-8"> <!-- Especifica a codificação de caracteres utilizada na folha de estilo -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/vars.css">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="./CSS/main-content.css">
    <link rel="stylesheet" href="./CSS/sidebar-footer.css"
      
    <-- Links para trazer os ícones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
    
</head>

<body>

    <div class="sidebar">
        
        <nav class="sidebar__navigation">
        
        <div class="logo">   
            <a 

                href="">
                <img src="./Assets/Icons/logo-spotify.png" alt="Logo do spotify">

            </a>
        </div>

        <div>

            <ul>
                <li> 
                    <a href="" >
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a> 
                </li>

                 <li>
                    <a href="" >
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a> 
                </li>
            </ul>

        </div>

        </nav>

            <div class="library">

                <div class="library__content">
                   
                    <button class="library__button">
                        <span class="fa fa-book"></span>
                        <span>Sua biblioteca</span>
                    </button>

                    <span class="fa fa-plus"></span>
                    
                </div>
                
                    <section class="section-playlist">

                        <div class="section-playlist__content">

                            <span class="text title"> Crie sua primeira playlist</span>
                            <span class="text subtitle"> É fácil, vamos te ajudar.</span>
                            
                            <button class="section-playlist__button">
                                <span>Criar playlist</span>
                            </button>

                        </div>

                    </section>

                    <div class="cookies">
                        <a href="">Cookies</a>
                    </div>

                    <div class="languages">
                        <button class="languages__button">
                            <span class="fa fa-globe"></span>
                            <span>Português do Brasil</span>
                        </button>
                    </div>

            </div>

    </div>

    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">

                    <button class="arrow-left">
                        <img src="./Assets/Icons/small-left.png" alt="Seta esquerda">
                    </button>

                    <button class="arrow-right">
                        <img src="./Assets/Icons/small-right.png" alt="Seta direita">
                    </button>

                    <div class="header__search">
                        <img src="./Assets/Icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                    </div>

                    <div class="header__login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>

                </div>
            </nav>
        </div>

        <div class="playlist-container">
            <div id="result-playlists"></div>
                <div class="playlist"></div>
                    <h1 id="greeting">Boas vindas</h1>
                    <h2 class="session">Navegar por todas as seções</h2>
        </div>
    </main>

        <footer class="disclaimer-premium">

        <div class="text">
            <p class="disclaimer-premium__title">Testar o Premium de graça</p>
            <p class="disclaimer-premium__subtitle">
                Inscreva-se para curtir música ilimitada e podcasts só com alguns
                anúncios. Não precisa de cartão de crédito.
            </p>
        </div>

        <div class="button">
            <button type="button">Inscreva-se grátis</button>
        </div>

        </footer>

</body>

</html>
